    <title>Advertisement Banner</title>

        #banner {
            display: flex;

            justify-content: space-between;
        }

            width: 30%;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Advertisement Banner</h1>
    <div id="banner">
        <div class="ad">
            <h2>Ad 1</h2>
            <p>This is the first advertisement.</p>
        </div>
        <div class="ad">
            <h2>Ad 2</h2>
            <p>This is the second advertisement.</p>
        </div>
        <div class="ad">
            <h2>Ad 3</h2>
            <p>This is the third advertisement.</p>
        </div>
    </div>

    <script>
        // You can dynamically add or remove advertisements using JavaScript.
    </script>
</body>
</html>
